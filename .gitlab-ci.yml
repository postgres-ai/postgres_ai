    GIT_STRATEGY: fetch
  before_script:
    - corepack enable || true
    - apk add --no-cache bash docker-cli docker-compose openssl postgresql-client
    - node -v && npm -v && docker version
    - npm --prefix cli install --no-audit --no-fund
