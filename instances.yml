# PGWatch Instances Configuration
# This file defines the PostgreSQL instances to monitor
#
# SECURITY NOTE:
# - Credentials use environment variables processed by sources-generator
# - Default credentials (monitor/changeme) match TARGET_MONITOR_USER/PASSWORD in .env
# - Update .env file to customize credentials
# - The ~sink_type~ placeholder is replaced by sources-generator at runtime

- name: target-database
  conn_str: postgresql://${TARGET_MONITOR_USER}:${TARGET_MONITOR_PASSWORD}@target-db:5432/target_database?sslmode=disable
  preset_metrics: full
  custom_metrics:
  is_enabled: true
  group: default
  custom_tags:
    env: demo
    cluster: local
    node_name: node-01
    sink_type: ~sink_type~
