# PostgreSQL instances to monitor
# Add your instances using: postgres-ai mon targets add

- name: localhost-testdb
  conn_str: postgresql://user:pass@localhost:5432/testdb
  preset_metrics: full
  custom_metrics:
  is_enabled: true
  group: default
  custom_tags:
    env: production
    cluster: default
    node_name: localhost-testdb
    sink_type: ~sink_type~
