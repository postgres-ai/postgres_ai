version: "3.9"

services:
  # PostgreSQL Database (main data store)
  postgres:
    image: postgres:16-alpine
    container_name: taskpilot-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: taskpilot
      POSTGRES_PASSWORD: taskpilot
      POSTGRES_DB: taskpilot
      # Performance tuning for demo workload
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskpilot -d taskpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskpilot-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: taskpilot-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskpilot-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskpilot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://taskpilot:taskpilot@postgres:5432/taskpilot
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-taskpilot-dev-secret-key-change-in-production}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
      - ./uploads:/app/uploads
    networks:
      - taskpilot-network

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskpilot-celery-worker
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://taskpilot:taskpilot@postgres:5432/taskpilot
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-taskpilot-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskpilot-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskpilot-celery-beat
    restart: unless-stopped
    command: celery -A app.worker beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://taskpilot:taskpilot@postgres:5432/taskpilot
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-taskpilot-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskpilot-network

  # k6 Load Testing (optional, run on demand)
  k6:
    image: grafana/k6:latest
    container_name: taskpilot-k6
    profiles:
      - loadtest
    volumes:
      - ./scripts/k6:/scripts:ro
    environment:
      BASE_URL: http://api:8000
      VUS: ${K6_VUS:-50}
      DURATION: ${K6_DURATION:-1h}
    networks:
      - taskpilot-network
    depends_on:
      - api

  # AI Engineer Simulator (optional, run on demand)
  ai-engineers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskpilot-ai-engineers
    profiles:
      - simulation
    command: python scripts/ai-engineers/engineer_simulator.py
    environment:
      DATABASE_URL: postgresql://taskpilot:taskpilot@postgres:5432/taskpilot
      ENGINEER_CHANGES_PER_DAY: ${ENGINEER_CHANGES_PER_DAY:-2}
      ENGINEER_ERROR_RATE: ${ENGINEER_ERROR_RATE:-0.2}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
      - ./migrations:/app/migrations
    networks:
      - taskpilot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  taskpilot-network:
    driver: bridge
