# Alembic Configuration for TaskPilot

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Truncate revision hashes
truncate_slug_length = 40

# Generate revision numbers (sequence)
revision_environment = false

# Keep empty migration files
sourceless = false

# Output encoding
output_encoding = utf-8

# Database URL (can be overridden by env var)
sqlalchemy.url = postgresql://taskpilot:taskpilot@localhost:5433/taskpilot

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
