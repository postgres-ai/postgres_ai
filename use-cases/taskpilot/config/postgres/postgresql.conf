# TaskPilot PostgreSQL Configuration
# Optimized for development and testing with postgres_ai monitoring

# =============================================================================
# Connection Settings
# =============================================================================
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# =============================================================================
# Memory Settings (adjust based on available RAM)
# =============================================================================
# Assuming 4GB RAM for development
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 16MB
maintenance_work_mem = 256MB
wal_buffers = 64MB

# =============================================================================
# Query Planner
# =============================================================================
random_page_cost = 1.1  # SSD
effective_io_concurrency = 200  # SSD
default_statistics_target = 100

# =============================================================================
# Write-Ahead Log (WAL)
# =============================================================================
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# =============================================================================
# Autovacuum (important for bloat testing)
# =============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# Aggressive settings for heavily-updated tables
# (will be configured per-table in migrations)

# =============================================================================
# Monitoring (CRITICAL for postgres_ai)
# =============================================================================
# pg_stat_statements
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Track I/O timing
track_io_timing = on

# Track function calls
track_functions = all

# Log slow queries (for debugging)
log_min_duration_statement = 500  # Log queries > 500ms
log_statement = 'ddl'  # Log all DDL statements
log_lock_waits = on
deadlock_timeout = 1s

# =============================================================================
# Logging
# =============================================================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off  # Too noisy for development
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_temp_files = 10MB

# =============================================================================
# Client Connection Defaults
# =============================================================================
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# =============================================================================
# Lock Management
# =============================================================================
lock_timeout = 30s
statement_timeout = 60s  # Prevent runaway queries
idle_in_transaction_session_timeout = 300s

# =============================================================================
# Performance Insights
# =============================================================================
# These help with query analysis
compute_query_id = on
