apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "postgres-ai-monitoring.fullname" . }}-prometheus-config
  namespace: {{ include "postgres-ai-monitoring.namespace" . }}
  labels:
    {{- include "postgres-ai-monitoring.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.victoriaMetrics.scrapeInterval | default "15s" }}
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'pgwatch-prometheus'
        static_configs:
          - targets: ['{{ include "postgres-ai-monitoring.fullname" . }}-pgwatch-prometheus:9091']
        metrics_path: '/metrics'

      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['{{ include "postgres-ai-monitoring.fullname" . }}-postgres-exporter:9187']

      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - {{ include "postgres-ai-monitoring.namespace" . }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: keep
            regex: node-exporter

      - job_name: 'cadvisor'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - {{ include "postgres-ai-monitoring.namespace" . }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: keep
            regex: cadvisor
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8080


