{{- if .Values.metricsServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres-ai-monitoring.fullname" . }}-metrics-server
  namespace: {{ include "postgres-ai-monitoring.namespace" . }}
  labels:
    {{- include "postgres-ai-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics-server
spec:
  replicas: {{ .Values.metricsServer.replicas | default 2 }}
  selector:
    matchLabels:
      {{- include "postgres-ai-monitoring.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: metrics-server
  template:
    metadata:
      labels:
        {{- include "postgres-ai-monitoring.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: metrics-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-victoriametrics
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "postgres-ai-monitoring.fullname" . }}-victoriametrics {{ .Values.victoriaMetrics.service.port }}; do echo waiting for victoriametrics; sleep 2; done']
      containers:
        - name: metrics-server
          image: {{ .Values.metricsServer.image }}
          imagePullPolicy: {{ .Values.metricsServer.imagePullPolicy | default "IfNotPresent" }}
          env:
            - name: PORT
              value: "8000"
            - name: PROMETHEUS_URL
              value: "http://{{ include "postgres-ai-monitoring.fullname" . }}-victoriametrics:{{ .Values.victoriaMetrics.service.port }}"
            {{- range $key, $value := .Values.metricsServer.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.metricsServer.containerPort | default 8000 }}
              protocol: TCP
          {{- with .Values.metricsServer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.metricsServer.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.metricsServer.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}

